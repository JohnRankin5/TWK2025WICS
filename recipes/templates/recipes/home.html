<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spatula - Your Cooking Companion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            color: #333;
        }
        p {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
        }
        .spatula-img {
            width: 150px;
            height: auto;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1rem;
            color: white;
            background-color: #ff6347;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #e5533d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Spatula</h1>
        <p>Your ultimate cooking companion! Discover new recipes, enhance your skills, and enjoy cooking like never before.</p>
        <img src="https://cdn-icons-png.flaticon.com/512/2921/2921823.png" alt="Spatula" class="spatula-img">
        <br>
        <a href="#" class="btn">Get Started</a>
    </div>
</body>
</html>
